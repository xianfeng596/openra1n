name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-lasest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
          name: openra1n
          path: |
            ${{ github.workspace }}/
